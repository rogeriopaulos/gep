{% extends "base.html" %}

{% load bootstrap3 %}
{% load static %}

{% block custom_estilos %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/processos_addDocumento.css' %}">
{% endblock %}

{% block conteudo %}
<div class="container-fluid cadastro">
  <form action="." method="post" class="form" enctype="multipart/form-data">
    <div class="bloco">
      <div class="col-md-4 col-md-offset-4" id="dp-colunas">
        {% csrf_token %}
        {% bootstrap_form form %}
      </div>
    </div>
    <div class="col-md-4 col-md-offset-4 text-center">
      {% buttons %}
        <button type="submit" class="btn btn-primary btn-block text-uppercase">Salvar</button>
      {% endbuttons %}
    </div>
  </form>
</div>
{% endblock conteudo %}
